<div *ngFor="let socialMediaChannel of socialMediaChannels" class="channel-wrapper">
    <div><img src="{{socialMediaChannel.icon}}" height="20" width="20" class="social-media-icon"/>
    <p class="username">{{socialMediaChannel.username}}</p></div>
    <p class="follower-count">{{socialMediaChannel.followers}}</p>
    <p class="follower-label">{{socialMediaChannel.label}}</p>
    <p class="follower-difference">{{socialMediaChannel.followersDifference}} Today</p>
</div>
